<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <title>Calendar</title>
</head>
<body>
    <svg style="display: none" aria-hidden="true" data-prefix="fas" data-icon="plus" role="img" xmlns="http://www.w3.org/2000/svg">
      <defs>
       <path id="fa-plus" fill="currentColor" d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path>
      </defs>
    </svg>
  <main id="app">
    <fieldset>
      <legend>Calendario:</legend>
      <label for="month">
        <button @click="year--; getDate()">-</button>
        <input placeholder="AÃ±o" size="5" readonly @change="getDate" v-model="year" type="text" name="year"> 
        <button  @click="year++, getDate()">+</button>
      </label>
      
      <label for="month">
        <select name="month" v-model="month" @change="getDate">
          <option v-for="(m, index) in y" :value="index">{{m}}</option>
        </select>
      </label>
   <hr>
     <ul class="calendar">
       <ul>
         <li class="dias" v-for="day in week">{{day}}</li>
       </ul>

       <ul v-for="week, index in calendar">
          <li :class="(day.isInPrimaryMonth)? 'dia mes':'dia'" @click="" v-for="day, index in week">
            <span class="day" v-html="day.day"></span>
            <button class="add" v-if="[2,5].indexOf(day.weekday) != -1">
                <svg aria-hidden="true" data-prefix="fas" data-icon="plus" class="svg-inline--fa fa-plus fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                  <use xlink:href="#fa-plus" />
                </svg>
            </button>
          </li>
       </ul>
       
     </ul>
    </fieldset>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
