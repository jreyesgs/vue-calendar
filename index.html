<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <title>Calendar</title>
</head>
<body>
  <main id="app">
    <fieldset>
      <legend>Calendario:</legend>
      <label for="month">
        <button @click="year--; getDate()">-</button>
        <input placeholder="AÃ±o" size="5" readonly @change="getDate" v-model="year" type="text" name="year"> 
        <button  @click="year++, getDate()">+</button>
      </label>
      
      <label for="month">
        <select name="month" v-model="month" @change="getDate">
          <option v-for="(m, index) in y" :value="index">{{m}}</option>
        </select>
      </label>
   <hr>
     <ul class="calendar">
       <ul>
         <li class="dias" v-for="day in week">{{day}}</li>
       </ul>

       <ul v-for="week, index in calendar">
          <li :class="(day.isInPrimaryMonth)? 'dia mes':'dia'" @click="" v-for="day, index in week">
            <span class="day" v-html="day.day"></span>
            <button class="add" v-if="[2,5].indexOf(day.weekday) != -1"><i class="fas fa-plus"></i></button>
          </li>
       </ul>
       
     </ul>
    </fieldset>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
